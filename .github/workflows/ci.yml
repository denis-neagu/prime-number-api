name: ci

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Clean
        run: mvn clean

      - name: Run Tests
        run: mvn test

      - name: Compile & Package to JAR
        run: mvn package

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v4
        with:
          REMOTE_USER: 'ec2-user'
          REMOTE_HOST: '18.132.106.253'
          SSH_PRIVATE_KEY: ${{ secrets.EC2_INSTANCE_SSH_PRIVATE_KEY }}
          TARGET: '/home/ec2-user/'
          SCRIPT_BEFORE: |
            set -x
            pkill -f 'java -jar primenumberapi-1.0.0.jar' || true
            rm -f prime_numbers_api-1.0.0.jar
          SCRIPT_AFTER: |
            set -x
            nohup java -jar primenumberapi-1.0.0.jar &